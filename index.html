<!DOCTYPE html>
<html lang="fr">
   <head>
   	<meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;800&family=Shrikhand&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/0492dac9e8.js" crossorigin="anonymous"></script>
      <title>Ohmyfood!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

   <body>
    <div id="container">

<!--HEADER-->
        <header>
            <h1>Ohmyfood</h1>
        </header>

<!--ENCART VILLE-->
        <div id="ville">
            <div id="marker"><i class="fas fa-map-marker-alt"></i></div>
            <h4>Paris, Belleville</h4>
        </div>

<!--SECTION DECOUVERTE-->
        <section id="decouverte">
         <div id="baseline">
            <h2>Réservez le menu qui vous convient</h2>
            <h3>Découvrez des restaurants d'exception, séléctionnés par nos soins</h3>
         </div>
         <a class="button" href="#restaurants"><h5>Explorez nos restaurants</h5></a>
        </section>

<!--SECTION FONCTIONNEMENT-->
        <section id="fonctionnement">
            <h2>Fonctionnement</h2>
            <div id="b1">
                <h5>1</h5>
                <div id="legende1">
                <div id="phone"><i class="fas fa-mobile-alt"></i></div>
                <h4>Choisissez un restaurant</h4></div>
            </div>
            <div id="b2">
                <h5>2</h5>
                <div id="legende2">
                <div id="list"><i class="fas fa-list-ul"></i></div>
                <h4>Composez votre menu</h4></div>
            </div>
            <div id="b3">
                <h5>3</h5>
                <div id="legende3">
                <div id="store"><i class="fas fa-store"></i></div>
                <h4>Dégustez au restaurant</h4></div>
            </div>
        </section>

<!--SECTION RESTAURANTS-->   
        <section id="restaurant">
            <H2>Restaurants</H2>
            <div id="palette">
                <a href="#">
                    <div id="image1"></div>
                    <div id="texte1">
                       <div class="legende">
                         <h4>La palette du goût</h4>
                         <h3>Ménilmontant</h3>
                       </div>
                       <div id="heart">
                         <i class="far fa-heart"></i>
                       </div>
                    </div>
                </a>
            </div>
        </section>   



    </div>
   </body>
